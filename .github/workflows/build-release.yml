name: Build Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:


  docker:
    name: Build Server Container
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "IMAGE_VERSION=$(date +"%y%m.%j.%H")" >> $GITHUB_ENV
      - name: Show version number
        run: echo "Building release for version - $IMAGE_VERSION"
      
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: ./server/
          push: true
          tags: |
            raidolo/ha-alexa-shopping-list-sync:${{ env.IMAGE_VERSION }}
            raidolo/ha-alexa-shopping-list-sync:latest
  

  release:
    name: Release Client Version
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Set version
        run: echo "IMAGE_VERSION=$(date +"%y%m.%j.%H")" >> $GITHUB_ENV
      
      - name: Check out code
        uses: actions/checkout@v3

      - name: Extract changelog and stamp version
        run: |
          BODY=$(sed -n '/<!-- RELEASE START -->/,/<!-- RELEASE END -->/p' CHANGELOG.md | sed '1d;$d')
          BODY=$(echo "$BODY" | sed "s/## \[Unreleased\]/## [${{ env.IMAGE_VERSION }}]/")
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "$BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          sed -i "s/## \[Unreleased\]/## [${{ env.IMAGE_VERSION }}] - $(date +\"%Y-%m-%d\")/" CHANGELOG.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Stamp changelog for version ${{ env.IMAGE_VERSION }}" || true
          git push origin main || true

      - name: Create a tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.IMAGE_VERSION }}
          git push origin ${{ env.IMAGE_VERSION }}

      - name: Create a Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.IMAGE_VERSION }}
          release_name: v${{ env.IMAGE_VERSION }}
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
  

  hass:
    name: Publish update to HASS Add-on repository
    runs-on: ubuntu-latest
    needs: release
    env:
      REPO_NAME: raidolo/home-assistant-alexa-shopping-list-hass
      FILE_PATH: alexa_shopping_list/config.yaml
    steps:
      - name: Set version
        run: echo "IMAGE_VERSION=$(date +"%y%m.%j.%H")" >> $GITHUB_ENV

      - name: Check out the external repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.REPO_NAME }}
          path: external-repo
          token: ${{ secrets.HASS_REPO_TOKEN }}

      - name: Update version in YAML file
        run: |
          cd external-repo
          sed -i "s/^version:.*/version: '${{ env.IMAGE_VERSION }}'/" ${{ env.FILE_PATH }}
          cd ../

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.HASS_REPO_TOKEN }}
        run: |
          cd external-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.FILE_PATH }}
          git commit -m "Update version to ${{ env.IMAGE_VERSION }}"
          git push origin main
